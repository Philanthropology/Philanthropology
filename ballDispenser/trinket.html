<DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Trinket Machine</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "trinket.css">
    <script src = "trinket.js"></script>
</head>
<body>
    <header>
        <h1>Bouncy Ball Vending Machine</h1>
        <p>See what you might find!</p>
    </header>
    <section>
        <div class = "gold-ball" id = "ball-gold"> </div>
            
        <div class = "purple-ball" id = "ball-purple"> </div>
            <!-- <div class = "shadow"></div> -->
        <div class = "green-ball" id = "ball-green"> </div>
            <!-- <div class = "shadow"></div> -->
        <div class = "blue-ball" id = "ball-blue"> </div>
            <!-- <div class = "shadow"></div> -->
        <div class = "grey-ball" id = "ball-grey"> </div>
            
    </section>

        <div class = "shadow" id = "ball-shadow1"> </div>
        <div class = "shadow" id = "ball-shadow2"> </div>
        <div class = "shadow" id = "ball-shadow3"> </div>
        <div class = "shadow" id = "ball-shadow4"> </div>
        <div class = "shadow" id = "ball-shadow5"> </div>

    <div class = "button-container">
        <button onclick = "findBall()">Spin the wheel</button>
    </div>

    <section class = "counter-container">
        <p class = "counters" id = "grey-counter">0</p>
        <p class = "counters" id = "blue-counter">0</p>
        <p class = "counters" id = "green-counter">0</p>
        <p class = "counters" id = "purple-counter">0</p>
        <p class = "counters" id = "gold-counter">0</p>
    </section>

    <section class = "s-ball-container">
        <div class = "gold-ball-s"></div>
        <div class = "purple-ball-s"></div>
        <div class = "green-ball-s"></div>
        <div class = "blue-ball-s"></div>
        <div class = "grey-ball-s"><div>
    </section>
</body>
</html>
